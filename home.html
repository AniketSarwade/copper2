<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copper Utensils</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allura&display=swap">

    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0e1;
            color: #3d2c2e;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #b87333;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            color: #fff;
            text-align: center;
            font-family: 'Allura', cursive;
            font-size: 1.0em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin-top: 80px; /* Space for header */
            overflow: hidden;
            height: 500px; /* Increased height */
        }

        .mySlides {
            display: none;
            height: 100%; /* Set height to 100% of the container */
        }

        .slideshow-container img {
            width: 100%;
            height: 100%; /* Ensure images cover the container height */
            object-fit: cover; /* Makes sure images cover the entire container while maintaining aspect ratio */
        }

        /* Video Styles */
        .video-container {
            position: relative; /* To position the overlay */
            width: 100%;
            height: 350px; /* Decreased height */
            overflow: hidden;
            margin-top: 20px; /* Space between slideshow and video */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the video covers the entire container */
            object-position: center; /* Centers the video */
        }

        /* Overlay Styles */
        .video-overlay {
            position: absolute;
            top: 0; /* Cover the entire container */
            left: 0; /* Cover the entire container */
            right: 0; /* Cover the entire container */
            bottom: 0; /* Cover the entire container */
            padding: 20px; /* Padding for the text */
            color: #fff;
            z-index: 1; /* Make sure text is above the video */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            background-color: rgba(0, 0, 0, 0); /* No background by default */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center text vertically */
            align-items: flex-end; /* Align text to the right */
        }

        .video-container:hover .video-overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay on hover */
        }

        .video-overlay h3 {
            margin: 0;
            font-size: 2.5em; /* Use header font size */
            font-family: 'Allura', cursive; /* Same font as header */
            text-align: right; /* Align text to the right */
        }

        .video-overlay p {
            margin: 5px 0;
            font-size: 1.2em;
            text-align: right; /* Align text to the right */
        }

        .video-overlay a {
            color: #ffcc00; /* Highlight color */
            text-decoration: underline;
            font-weight: bold;
        }

        /* Footer Styles */
        /* Footer Styles */
footer {
    background-color: #b87333;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 20px; /* Add margin-top for space above footer */
}

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>CopperCraft</h1>
        <h2>The ancient metal for modern health.</h2>
    </header>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="slideshow/s1.jpg" alt="Slideshow Image 1">
        </div>
        <div class="mySlides fade">
            <img src="slideshow/s2.jpg" alt="Slideshow Image 2">
        </div>
        <div class="mySlides fade">
            <img src="slideshow/s3.jpg" alt="Slideshow Image 3">
        </div>

        <!-- Navigation Dots -->
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- Video Section -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video/CV1.mp4" type="video/mp4"> <!-- Replace with your video source -->
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h3>Copper Utensils</h3>
            <p>Elevate your cooking with our premium copper utensils. <a href="#more-info">Discover the collection!</a></p>
        </div>
    </div>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video/cv2.mp4" type="video/mp4"> <!-- Replace with your video source -->
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h3>Puja Samagri</h3>
            <p>Enhance your spiritual rituals with our curated selection of Puja Samagri, essential for every worship ceremony. <a href="#more-info">Explore our offerings!</a></p>
        </div>
    </div>
    <div >

    </div>
    

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Slideshow Functionality
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            const dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";  
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    footerPlaceholder.innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        }

        loadFooter();
    </script>
</body>
</html>
