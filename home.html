<head>

    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0e1;
            color: #3d2c2e;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            color: #800000; /* Maroon text color */
            text-align: center;
            font-family: 'Allura', cursive; /* Set Allura font */
            font-size: 1.0em; /* Adjust font size as needed */
            line-height: 1.2;
            background-color: rgba(245, 240, 225, 0.8); /* Light background for visibility */
            display: none; /* Initially hide the header */
        }

        header.scrolled {
            background-color: #800000; /* Maroon background when scrolled */
            color: white; /* White text color */
            display: block; /* Show header on scroll */
        }

        .slideshow-overlay {
            position: absolute;
            left: 50%; /* Center the overlay horizontally */
            top: 10%; /* Adjust this value to position the text lower or higher */
            text-align: center; /* Center the text within the overlay */
            transform: translateX(-50%); /* Shift back to the left by half its width */
            z-index: 5; /* Ensure it appears above the images */
            color: #800000; /* Maroon text color */
        }

        .slideshow-overlay h1 {
            margin: 0;
            font-size: 2.5em; /* Size for main title */
            font-family: 'Allura', cursive; /* Ensure this is the same font as the header */
        }

        .mySlides {
            display: none;
            height: 100%; /* Set height to 100% of the container */
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 500px; /* Increased height */
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%; /* Ensure images cover the container height */
            object-fit: cover; /* Makes sure images cover the entire container while maintaining aspect ratio */
        }

        /* Navigation for the slideshow */
        .slideshow-navigation {
            position: absolute;
            bottom: 20px; /* Position it at the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Shift back to the left by half its width */
            display: flex;
            gap: 20px; /* Adjust space between links */
            z-index: 10;
            margin: 0; /* Reset margin */
        }

        .slideshow-navigation a {
            color: #f4f2f2; /* Maroon text color */
            font-family: 'Allura', cursive; /* Apply Allura font */
            text-decoration: none; /* Remove underline by default */
            font-size: 1.5em;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .slideshow-navigation a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Card Styles */
        .card {
            display: flex; /* Use flexbox to align video and description side by side */
            width: calc(100% - 10px); /* Full width minus padding */
            max-width: 1200px; /* Optional max width for larger screens */
            margin: 20px auto; /* Center the card with margin */
            border-radius: 10px; /* Optional: rounded corners */
            overflow: hidden; /* Prevent overflow of children */
            background-color: #f5f5dc; /* Transparent white background for the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }
        /* Updated Card Text Styles */
        .card h3 {
            margin: 10px 0;
            color: #333333; /* Change this to your desired color */
        }

        .card p {
            padding: 0 10px;
            margin: 0 0 10px; /* Adjust margin */
            color: #333333; /* Change this to your desired color */
        }

        .card button {
            background-color: #800000; /* Maroon color for button */
            color: white; /* Button text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 auto; /* Center the button horizontally */
            transition: background-color 0.3s; /* Transition for button */
            width: 90%; /* Optional: make button width responsive */
        }


        .card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        .video-container {
            width: 50%; /* Video takes half of the card width */
            height: 350px; /* Height of the video */
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the video covers the entire container */
            object-position: center; /* Centers the video */
        }

        .description {
            padding: 20px; /* Padding for description */
            width: 50%; /* Description takes half of the card width */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
        }

        .description h3 {
            margin: 0;
            font-size: 1.5em; /* Font size for heading */
        }

        .description p {
            margin: 10px 0; /* Margin for paragraph */
            font-size: 1em; /* Font size for paragraph */
        }

        .description a {
            color: #800000; /* Highlight color */
            text-decoration: none;
            font-weight: bold;
            
            
        }
        .description a:hover {
            color:#800000; /* Change to Deep Gold on hover */
            /* transform: scale(1.1); /* Increase size by 10%  */
             text-decoration: underline; 
        }

        /* Footer Styles */
        footer {
            background-color: #b87333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Add margin-top for space above footer */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            const dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        // Show header on scroll
        window.onscroll = function() {
            const header = document.getElementById("header");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        };
    </script>
