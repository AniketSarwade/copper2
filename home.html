<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copper Utensils</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allura&display=swap">

    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0e1;
            color: #3d2c2e;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            color: #800000; /* Maroon text color */
            text-align: center;
            font-family: 'Allura', cursive; /* Set Allura font */
            font-size: 1.0em; /* Adjust font size as needed */
            line-height: 1.2;
            background-color: rgba(245, 240, 225, 0.8); /* Light background for visibility */
            display: none; /* Initially hide the header */
        }

        header.scrolled {
            background-color: #800000; /* Maroon background when scrolled */
            color: white; /* White text color */
            display: block; /* Show header on scroll */
        }

        .slideshow-overlay {
            position: absolute;
            left: 50%; /* Center the overlay horizontally */
            top: 10%; /* Adjust this value to position the text lower or higher */
            text-align: center; /* Center the text within the overlay */
            transform: translateX(-50%); /* Shift back to the left by half its width */
            z-index: 5; /* Ensure it appears above the images */
            color: #800000; /* Maroon text color */
        }

        .slideshow-overlay h1 {
            margin: 0;
            font-size: 2.5em; /* Size for main title */
            font-family: 'Allura', cursive; /* Ensure this is the same font as the header */
        }

        .mySlides {
            display: none;
            height: 100%; /* Set height to 100% of the container */
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 500px; /* Increased height */
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%; /* Ensure images cover the container height */
            object-fit: cover; /* Makes sure images cover the entire container while maintaining aspect ratio */
        }

        /* Video Styles */
        .video-container {
            position: relative; /* To position the overlay */
            width: 100%;
            height: 350px; /* Decreased height */
            overflow: hidden;
            margin-top: 20px; /* Space between slideshow and video */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the video covers the entire container */
            object-position: center; /* Centers the video */
        }

        /* Overlay Styles */
        .video-overlay {
            position: absolute;
            top: 0; /* Cover the entire container */
            left: 0; /* Cover the entire container */
            right: 0; /* Cover the entire container */
            bottom: 0; /* Cover the entire container */
            padding: 20px; /* Padding for the text */
            color: #fff;
            z-index: 1; /* Make sure text is above the video */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            background-color: rgba(0, 0, 0, 0); /* No background by default */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center text vertically */
            align-items: flex-end; /* Align text to the right */
        }

        .video-container:hover .video-overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay on hover */
        }

        .video-overlay h3 {
            margin: 0;
            font-size: 2.5em; /* Use header font size */
            font-family: 'Allura', cursive; /* Same font as header */
            text-align: right; /* Align text to the right */
        }

        .video-overlay p {
            margin: 5px 0;
            font-size: 1.2em;
            text-align: right; /* Align text to the right */
        }

        .video-overlay a {
            color: #ffcc00; /* Highlight color */
            text-decoration: underline;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #b87333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Add margin-top for space above footer */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>CopperCraft</h1>
        <!-- <h2>The ancient metal for modern health.</h2> -->
    </header>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="slideshow/s1.jpg" alt="Slideshow Image 1">
        </div>
        <div class="mySlides fade">
            <img src="slideshow/s2.jpg" alt="Slideshow Image 2">
        </div>
        <div class="mySlides fade">
            <img src="slideshow/s3.jpg" alt="Slideshow Image 3">
        </div>

        <!-- Slideshow Overlay for Header Text -->
        <div class="slideshow-overlay">
            <h1>CopperCraft</h1>
            <!-- <h2>The ancient metal for modern health.</h2> -->
        </div>

        <!-- Navigation Dots -->
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- Video Section for Copper Utensils -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video/CV1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h3>Discover the Craft of Copper</h3>
            <p>Embrace a healthier lifestyle with our handcrafted copper utensils.</p>
            <a href="utensils.html">Discover our Copper Products</a>
        </div>
    </div>

    <!-- Video Section for Puja Thalis -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video/cv2.mp4" type="video/mp4"> <!-- Change the source for Puja Thalis video if needed -->
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h3>Explore Our Puja Thalis</h3>
            <p>Beautifully crafted thalis for your sacred rituals.</p>
            <a href="Thalis.html">Discover our Puja Thalis</a> <!-- Redirects to Thalis.html -->
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script>
        // Load footer content from footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Slideshow Functionality
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (let j = 0; j < dots.length; j++) {
                dots[j].className = dots[j].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";  
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        // Scroll Header Visibility
        window.onscroll = function() {
            let header = document.getElementById("header");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        };
    </script>
</body>
</html>
